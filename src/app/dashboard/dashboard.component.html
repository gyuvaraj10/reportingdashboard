<div>
<div class="container">
    <p *ngIf="progress <100"><ngb-progressbar type="info" [value]="progress">progress</ngb-progressbar></p>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Service Name</th>
            <th scope="col">Total Tests</th>
            <th scope="col">Total Pass</th>
            <th scope="col">Total Fail</th>
            <th scope="col">Total Skipped</th>
            <th scope="col">Pass Percentage</th>
            <th scope="col">Fail Percentage</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let service of services; index as index">
            <td>{{index+1}}</td>
            <td><a [routerLink]="['/project',service.name]">{{service.name}}</a></td>
            <td><b>{{service.totalTests}}</b></td>
            <td style="color: green;"><b>{{service.totalPass}}</b></td>
            <td style="color: red;"><b>{{service.totalFail}}</b></td>
            <td style="color: orange;"><b>{{service.totalSkipped}}</b></td>
            <td><b>{{service.passPercentage}}</b></td>
            <td><b>{{service.failPercentage}}</b></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
