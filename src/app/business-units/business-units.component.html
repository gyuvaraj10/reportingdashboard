<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Business Unit</label>
            <input type="text" class="form-control" id="businessUnit" placeholder="Business Unit">
        </div>
        <div class="form-group">
                <label for="exampleInputEmail1">Project Manager</label>
                <input type="email" class="form-control" id="exampleInputEmail1" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
