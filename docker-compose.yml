version: '3.7'
services:
  proxy:
    image: nginx:1.17.2-alpine
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app
  db:
    build:
      context: ./solr
    ports:
      - "8983"
    entrypoint:
      - docker-entrypoint.sh 
      - solr-precreate
      - gettingstarted
      - /tmp/gettingstarted
  app:
    build:
      context: .
    depends_on:
      - db  
    ports:
      - "4200"
    entrypoint:
      - npm
      - start
    environment:
      - SOLR_DB=http://db:8983
    

          